<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de sport - Hugo Aloche</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <section>
            <h1>Ma séance de sport</h1>
            <div class="wrapper">
                <div class="box">
                    <img src="src/img/disp.jpg" alt="Athlère qui fait des dips">
                    <p>Dips</p>
                    <img class="svg" src="src/svg/done_black_24dp.svg" alt="">
                </div>
                <div class="box">
                    <img src="src/img/squat.png" alt="Athlère qui fait des squats">
                    <p>Squat</p>
                    <img class="svg" src="src/svg/done_black_24dp.svg" alt="">
                </div>
                <div class="box">
                    <img src="src/img/pompes.png" alt="Athlère qui fait des pompes">
                    <p>Pompes</p>
                    <img class="svg" src="src/svg/done_black_24dp.svg" alt="">
                </div>
                <div class="box">
                    <img src="src/img/abdos.jpg" alt="Athlère qui fait des abdos">
                    <p>Abdos</p>
                    <img class="svg" src="src/svg/done_black_24dp.svg" alt="">
                </div>
                <div class="box">
                    <img src="src/img/tractions.jpg" alt="Athlère qui fait des tractions">
                    <p>Tractions</p>
                    <img class="svg" src="src/svg/done_black_24dp.svg" alt="">
                </div>
            </div>
            <button>COMMENCER (<span id="nb_exos"></span>)</button>
        </section>
    </main>
</body>

<script type="module" src="src/js/script.js"></script>

</html>
