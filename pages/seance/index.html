<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma séance - Hugo Aloche</title>
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <main id="seance">
        <a href="../preparation-seance/"><img src="../../src/svg/keyboard_return_black_24dp.svg" width="32px" alt="Icône de retour en arrière"></a>
        <section>
            <p class="info"><img src="../../src/svg/info_black_24dp.svg" alt="Icône d'information"> Votre séance à commencer finissez la première série et cliquer sur fait!</p>
            <img id="img" src="" alt="">
            <h1 id="title"></h1>
            <table>
                <thead>
                    <tr>
                        <th>Série</th>
                        <th>Rép</th>
                        <th>Fait</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>20 (max)</td>
                        <td><img src="../../src/svg/close_black_24dp.svg" alt="Icône d'echec"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>20 (max)</td>
                        <td><img src="../../src/svg/close_black_24dp.svg" alt="Icône d'echec"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>20 (max)</td>
                        <td><img src="../../src/svg/close_black_24dp.svg" alt="Icône d'echec"></td>
                    </tr>
                </tbody>
            </table>
            <button id="done">Fait ! <img src="../../src/svg/done_white.svg" alt="Icône de validation"></button>
            <div>
                <p id="currentTime">0s</p>
                <progress id="pause" max="30" value="0"></progress>
                <p>30s</p>
            </div>
            <p id="pauseText" class="info blue"><img src="../../src/svg/info_blue.svg" alt=""> Pensez à bien vous hydratez !</p>
        </section>
    </main>
    <footer>
    </footer>
</body>

<script type="module" src="./script.js"></script>

</html>
